<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KPay Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 20px;
    }
    #dashboard {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .topBar {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .balanceSection {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .actionButtons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0070ba;
      color: white;
      cursor: pointer;
    }
    .actionButtons button:disabled {
      background: #aaa;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #freezeOverlay {
      display: none;
      background: #330000;
      color: #ffdddd;
      padding: 10px;
      border: 2px solid #990000;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .historySection ul {
      list-style: none;
      padding: 0;
    }
    .historySection li {
      padding: 6px 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="dashboard">
  <div class="topBar">
    <span id="usernameDisplay">Kain</span>
    <span id="vaultStatus">‚úÖ Active</span>
  </div>

  <div class="balanceSection">
    Balance: ¬£<span id="balanceDisplay">0.00</span>
  </div>

  <div id="freezeOverlay">
    üîí <strong>Account Frozen:</strong> All transactions are disabled.
  </div>

  <div class="actionButtons">
    <button id="sendMoneyBtn" onclick="sendMoney()">Send</button>
    <button id="completeSurveyBtn" onclick="completeSurvey()">Survey</button>
    <button id="toggleFreezeBtn" onclick="toggleFreeze()">Freeze</button>
  </div>

  <div class="historySection">
    <h3>Recent Activity</h3>
    <ul id="historyList"></ul>
  </div>
</div>

<script>
  const users = {
    Kain: {
      frozen: false,
      balance: 0.00,
      history: []
    }
  };
  const currentUser = "Kain";

  function updateDashboard() {
    const user = users[currentUser];
    document.getElementById("vaultStatus").textContent = user.frozen ? "üîí Frozen" : "‚úÖ Active";
    document.getElementById("balanceDisplay").textContent = user.balance.toFixed(2);
    document.getElementById("freezeOverlay").style.display = user.frozen ? "block" : "none";

    document.querySelectorAll(".actionButtons button").forEach(btn => {
      if (btn.id !== "toggleFreezeBtn") {
        btn.disabled = user.frozen;
      }
    });

    const historyList = document.getElementById("historyList");
    historyList.innerHTML = "";
    user.history.forEach(entry => {
      const li = document.createElement("li");
      li.textContent = entry;
      historyList.appendChild(li);
    });
  }

  function toggleFreeze() {
    const user = users[currentUser];
    user.frozen = !user.frozen;
    user.history.push(user.frozen ? "üîí Account frozen" : "‚úÖ Account unfrozen");
    updateDashboard();
  }

  function sendMoney() {
    const user = users[currentUser];
    if (user.frozen) {
      alert("Account is frozen. No transactions allowed.");
      return;
    }
    user.balance -= 5.00;
    user.history.push("üí∏ Sent ¬£5.00");
    updateDashboard();
  }

  function completeSurvey() {
    const user = users[currentUser];
    if (user.frozen) {
      alert("Account is frozen. No transactions allowed.");
      return;
    }
    user.balance += 2.50;
    user.history.push("üìù Completed survey (+¬£2.50)");
    updateDashboard();
  }

  updateDashboard();
</script>

</body>
</html>

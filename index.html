<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freeze Account Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #eee;
      padding: 20px;
    }
    #dashboard {
      max-width: 500px;
      margin: auto;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #freezeOverlay {
      display: none;
      background: #330000;
      color: #ffdddd;
      padding: 10px;
      border: 2px solid #990000;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    #historySection {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="dashboard">
  <h2>Welcome, <span id="usernameDisplay">Kain</span></h2>

  <!-- Freeze Notice -->
  <div id="freezeOverlay">
    üîí <strong>Account Frozen:</strong> All transactions are disabled.
  </div>

  <!-- Action Buttons -->
  <button id="sendMoneyBtn" onclick="sendMoney()">Send Money</button>
  <button id="completeSurveyBtn" onclick="completeSurvey()">Complete Survey</button>
  <button id="toggleFreezeBtn" onclick="toggleFreeze()">Toggle Freeze</button>

  <!-- Transaction History -->
  <div id="historySection">
    <h3>Transaction History</h3>
    <ul id="historyList"></ul>
  </div>
</div>

<script>
  // Simulated user data
  const users = {
    Kain: {
      frozen: false,
      history: []
    }
  };
  const currentUser = "Kain";

  function updateDashboard() {
    updateFreezeNotice();
    disableDashboardActions();
    updateHistory();
  }

  function updateFreezeNotice() {
    const user = users[currentUser];
    document.getElementById("freezeOverlay").style.display = user.frozen ? "block" : "none";
  }

  function disableDashboardActions() {
    const user = users[currentUser];
    document.querySelectorAll("#dashboard button").forEach(btn => {
      if (btn.id !== "toggleFreezeBtn") {
        btn.disabled = user.frozen;
      }
    });
  }

  function updateHistory() {
    const user = users[currentUser];
    const historyList = document.getElementById("historyList");
    historyList.innerHTML = "";
    user.history.forEach(entry => {
      const li = document.createElement("li");
      li.textContent = entry;
      historyList.appendChild(li);
    });
  }

  function toggleFreeze() {
    const user = users[currentUser];
    user.frozen = !user.frozen;
    user.history.push(user.frozen ? "üîí Account frozen" : "‚úÖ Account unfrozen");
    updateDashboard();
  }

  function sendMoney() {
    const user = users[currentUser];
    if (user.frozen) {
      alert("Account is frozen. No transactions allowed.");
      return;
    }
    user.history.push("üí∏ Sent money");
    updateDashboard();
  }

  function completeSurvey() {
    const user = users[currentUser];
    if (user.frozen) {
      alert("Account is frozen. No transactions allowed.");
      return;
    }
    user.history.push("üìù Completed survey");
    updateDashboard();
  }

  // Initial load
  updateDashboard();
</script>

</body>
</html>
